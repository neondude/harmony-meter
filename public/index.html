<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmony Meter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="lib/gauge.min.js"></script>
    <style>
      canvas#knob {
        width: 100% !important;
        height: auto !important;
      }
    </style>
  </head>
  <body>
    <div class="py-2 jumbotron text-center">
      <h1>Harmony Meter</h1>
      <p class="lead">A clone of a a popular social guessing game</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <canvas id="knob" style="width: 100%"></canvas>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-md-6">
            <div class="d-flex justify-content-between">
                <button class="btn btn-warning btn-lg" type="button" onclick="meter.toggleVisiblity()">TOGGLE</button>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button class="btn btn-outline-dark btn-lg" type="button" onclick="meter.decrement()">-</button>
                    <button class="btn btn-outline-dark btn-lg" type="button" onclick="meter.increment()">+</button>                    
                </div>
                <button class="btn btn-warning btn-lg" type="button" onclick="meter.spin()">SPIN</button>
            </div>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="py-3 row">
        <!-- <div class="col"></div> -->
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title" id="leftcard">Special title treatment</h5>
                    </div>
                  </div>
                  <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title" id="rightcard">Special title treatment</h5>
                    </div>
                  </div>
            </div>
        </div>
        <!-- <div class="col"></div> -->
      </div>
      <div class="row">
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark btn-lg" type="button" onclick="setCards()">New Words</button>
        </div>

      </div>

    </div>
    <script src="js/cards.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
